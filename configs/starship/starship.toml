# Git conventional commit scope detection
[custom.git_scope]
command = "git config --get conventional.scope || echo ''"
when = "git rev-parse --is-inside-work-tree 2> /dev/null"
style = "bold purple"
format = "[scope:($output)]($style) "
disabled = true

# Show current git user when in a git repo (useful for multi-account setups)
[custom.git_user]
command = "git config --get user.name"
when = "git rev-parse --is-inside-work-tree 2> /dev/null"
style = "bold blue"
format = "[($output)]($style) "
disabled = true

# Neovim configuration detection
